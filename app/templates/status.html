{% extends "base.html" %}
{% block title %}Fahrzeugstatus{% endblock %}
{% block content %}

<h1 class="mb-4">Fahrzeugstatus</h1>

<div class="card mb-4">
  <div class="card-body">
    <div class="table-container">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Zeit</th>
            <th>Fahrzeug</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="status-table">
          <tr>
            <td colspan="3" class="text-center text-muted">Lade Fahrzeugstatus …</td>
          </tr>
        </tbody>        
      </table>
    </div>

    <form action="{{ url_for('clear_status') }}" method="post" onsubmit="return confirm('Alle Statusmeldungen wirklich löschen?');" class="mt-3">
      <button type="submit" class="btn btn-danger">Status löschen</button>
    </form>
  </div>
</div>

<a href="{{ url_for('alarms') }}" class="btn btn-secondary">← Zurück</a>

{% endblock %}
